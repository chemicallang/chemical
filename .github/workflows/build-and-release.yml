name: Build and Deploy on Release

# Trigger when a release is published
on:
  release:
    types: [published]

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      # Step 1: Checkout this repository (this workflow file)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Clone the chemical-bootstrap repo
      - name: Clone chemical-bootstrap repository
        run: git clone https://github.com/chemicallang/chemical-bootstrap.git

      # Step 3: Inside chemical-bootstrap, clone the chemical repository
      - name: Clone chemical repository inside chemical-bootstrap
        working-directory: chemical-bootstrap
        run: git clone https://github.com/chemicallang/chemical.git

      # Step 4: Build the chemical-bootstrap project
      - name: Build chemical-bootstrap (Windows)
        working-directory: chemical-bootstrap
        run: .\build.bat

      # Step 5: Build the chemical project executables via CMake
      - name: Build chemical project (Windows)
        working-directory: chemical-bootstrap/chemical
        run: |
          mkdir out\release
          rem Configure using CMake (using a Visual Studio generator; adjust if needed)
          cmake -S . -B out\release -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=Release
          cmake --build out\release --config Release

      # Step 6: Run the release script to create ZIP files
      - name: Run release packaging script (Windows)
        working-directory: chemical-bootstrap/chemical
        # Assuming Git Bash is available on windows-latest (if not, you might need to install/setup MSYS2)
        run: bash release.sh

      # Step 7: Upload the Windows ZIP files to the GitHub Release
      - name: Upload windows-x64.zip to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: windows-x64.zip
          files: chemical-bootstrap/chemical/out/release/windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload windows-x64-tcc.zip to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: windows-x64-tcc.zip
          files: chemical-bootstrap/chemical/out/release/windows-x64-tcc.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout this repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install required dependencies (cmake, build tools, Boost, git, etc.)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git libboost-all-dev

      # Step 3: Clone the chemical-bootstrap repo
      - name: Clone chemical-bootstrap repository
        run: git clone https://github.com/chemicallang/chemical-bootstrap.git

      # Step 4: Inside chemical-bootstrap, clone the chemical repo
      - name: Clone chemical repository inside chemical-bootstrap
        working-directory: chemical-bootstrap
        run: git clone https://github.com/chemicallang/chemical.git

      # Step 5: Build the chemical-bootstrap project (Linux)
      - name: Build chemical-bootstrap (Linux)
        working-directory: chemical-bootstrap
        run: |
          chmod +x build
          ./build

      # Step 6: Build the chemical project executables via CMake
      - name: Build chemical project (Linux)
        working-directory: chemical-bootstrap/chemical
        run: |
          mkdir -p out/release
          cmake -S . -B out/release -DCMAKE_BUILD_TYPE=Release
          cmake --build out/release

      # Step 7: Run the release packaging script to create ZIP files
      - name: Run release packaging script (Linux)
        working-directory: chemical-bootstrap/chemical
        run: |
          chmod +x release.sh
          ./release.sh

      # Step 8: Upload the Linux ZIP files to the GitHub Release
      - name: Upload linux-x86-64.zip to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: linux-x86-64.zip
          files: chemical-bootstrap/chemical/out/release/linux-x86-64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload linux-x86-64-tcc.zip to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: linux-x86-64-tcc.zip
          files: chemical-bootstrap/chemical/out/release/linux-x86-64-tcc.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}